<!DOCTYPE html>
<html>
<head>
    <title>Teste CORS</title>
</head>
<body>
    <h1>Teste de CORS - ChocoBot Proxy</h1>
    <button onclick="testCORS()">Testar CORS</button>
    <pre id="result"></pre>

    <script>
        async function testCORS() {
            const result = document.getElementById('result');
            result.textContent = 'Testando...';
            
            try {
                const response = await fetch('https://governo-chocotone-aihl2vozi-bryandosouros-projects.vercel.app/api/chocobot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'google/gemini-2.0-flash-exp:free',
                        messages: [{
                            role: 'user',
                            content: 'teste'
                        }]
                    })
                });
                
                const data = await response.json();
                result.textContent = 'SUCCESS!\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = 'ERRO:\n' + error.message + '\n\n' + error.stack;
            }
        }
    </script>
</body>
</html>
