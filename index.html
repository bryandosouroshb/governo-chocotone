<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Governo Federal</title>
    <link rel="icon" type="image/gif" href="https://www.habbo.com.br/habbo-imaging/badge/b11044s02014t21134s04064s3911450c22ff6b1fd8b46488a58028697ae6a.gif">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            border-radius: 30px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-badge {
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem;
            background: url('https://www.habbo.com.br/habbo-imaging/badge/b11044s02014t21134s04064s3911450c22ff6b1fd8b46488a58028697ae6a.gif') no-repeat center;
            background-size: contain;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-size: 2rem;
            color: #1a237e;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        select, input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Montserrat', sans-sans-serif;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-weight: 600;
            display: none;
        }

        .alert-error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
            font-size: 1.1rem;
            line-height: 1.6;
            animation: slideDown 0.5s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-box {
            background: #f8f9ff;
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 2rem;
            border-left: 4px solid #667eea;
        }

        .info-box h3 {
            font-size: 1rem;
            color: #1a237e;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .info-box p {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.6;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .login-container {
                padding: 2rem 1.5rem;
                border-radius: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .logo-badge {
                width: 80px;
                height: 80px;
            }

            select, input {
                padding: 0.85rem;
                font-size: 0.95rem;
            }

            .btn-login {
                padding: 1rem;
                font-size: 1rem;
            }

            label {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem 1rem;
            }

            h1 {
                font-size: 1.3rem;
            }

            .logo-badge {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-badge"></div>
            <h1>Governo Federal</h1>
            <p class="subtitle">Sistema de Gest√£o Or√ßament√°ria</p>
        </div>

        <div class="alert alert-error" id="alertError"></div>
        <div class="alert alert-success" id="alertSuccess"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="userSelect">üë§ Selecione seu usu√°rio:</label>
                <select id="userSelect" required>
                    <option value="">Escolha...</option>
                    <optgroup label="Presid√™ncia">
                        <option value="Chocotone|Presidenta|all">Chocotone (Presidenta)</option>
                        <option value="Bryan dos Ouros|Vice-Presidente|all">Bryan dos Ouros (Vice-Presidente)</option>
                    </optgroup>
                    <optgroup label="Ministros">
                        <option value="-Furia-|Ministro|Economia e Trabalho">-Furia- (Min. Economia e Trabalho)</option>
                        <option value="joaobatistagc|Ministra|Sa√∫de">joaobatistagc (Min. Sa√∫de)</option>
                        <option value="Stroch|Ministro|Educa√ß√£o, Ci√™ncia e Tecnologia">Stroch (Min. Educa√ß√£o, Ci√™ncia e Tecnologia)</option>
                        <option value="Nyxalis|Ministra|Cidadania, Desenvolvimento Social, Direitos Humanos e Povos Origin√°rios">Nyxalis (Min. Cidadania)</option>
                        <option value="MalopRRN|Ministro|Defesa">MalopRRN (Min. Defesa)</option>
                        <option value="guguinhoHop|Ministro|Justi√ßa e Seguran√ßa P√∫blica">guguinhoHop (Min. Justi√ßa e Seguran√ßa)</option>
                        <option value="Dj.Bigoreia|Ministro|Infraestrutura">Dj.Bigoreia (Min. Infraestrutura)</option>
                        <option value="Fabio-Blunt-UK|Ministro|Agricultura, Meio Ambiente, Turismo e Desenvolvimento Rural">Fabio-Blunt-UK (Min. Agricultura)</option>
                        <option value="Brenda.M|Ministra|Cultura e Esporte">Brenda.M (Min. Cultura e Esporte)</option>
                        <option value="Stallley|Advogado-Geral|Advocacia-Geral da Uni√£o">Stallley (AGU)</option>
                    </optgroup>
                </select>
            </div>

            <div class="form-group">
                <label for="password">üîí Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
                <small style="display: block; margin-top: 0.5rem; color: #666; font-size: 0.85rem;">
                    üí° Dica: As senhas est√£o no documento de credenciais
                </small>
            </div>

            <div style="margin-top: 2.5rem;">
                <button type="submit" class="btn-login">Entrar no Sistema</button>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBLmX8UGHzmnMkLy16t3SwojA6u67lyvVA",
          authDomain: "governo-chocotone.firebaseapp.com",
          projectId: "governo-chocotone",
          storageBucket: "governo-chocotone.firebasestorage.app",
          messagingSenderId: "829728497507",
          appId: "1:829728497507:web:5689c0ad79c42dbe583d56"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Mapeamento de nomes para emails + senhas
        const USER_CREDENTIALS = {
          'Chocotone': { email: 'chocotone@gov.br', password: 'GovChoco2025!' },
          'Bryan dos Ouros': { email: 'bryan@gov.br', password: 'ViceGov2025#' },
          '-Furia-': { email: 'furia@gov.br', password: 'Ministro2025@' },
          'joaobatistagc': { email: 'joao@gov.br', password: 'Ministro2025@' },
          'Stroch': { email: 'stroch@gov.br', password: 'Ministro2025@' },
          'Nyxalis': { email: 'nyxalis@gov.br', password: 'Ministro2025@' },
          'MalopRRN': { email: 'malop@gov.br', password: 'Ministro2025@' },
          'guguinhoHop': { email: 'gugui@gov.br', password: 'Ministro2025@' },
          'Dj.Bigoreia': { email: 'bigoreia@gov.br', password: 'Ministro2025@' },
          'Fabio-Blunt-UK': { email: 'fabio@gov.br', password: 'Ministro2025@' },
          'Brenda.M': { email: 'brenda@gov.br', password: 'Ministro2025@' },
          'Stallley': { email: 'stallley@gov.br', password: 'Ministro2025@' }
        };

        async function handleLogin(event) {
            event.preventDefault();
            
            const select = document.getElementById('userSelect');
            const passwordInput = document.getElementById('password');
            
            if (!select.value) {
                showAlert('error', 'Selecione um usu√°rio!');
                return;
            }

            if (!passwordInput.value) {
                showAlert('error', 'Digite sua senha!');
                return;
            }
            
            const [name, role, ministries] = select.value.split('|');
            const credentials = USER_CREDENTIALS[name];

            if (!credentials) {
                showAlert('error', '‚ùå Usu√°rio n√£o encontrado no sistema!');
                return;
            }

            showAlert('success', `üîÑ Conectando como ${name}...`);

            try {
                // Login com Firebase Auth usando senha digitada
                const userCredential = await signInWithEmailAndPassword(auth, credentials.email, passwordInput.value);
                const uid = userCredential.user.uid;

                // Buscar dados do usu√°rio no Firestore
                const userDoc = await getDoc(doc(db, 'users', uid));
                
                if (!userDoc.exists()) {
                    showAlert('error', '‚ùå Dados do usu√°rio n√£o encontrados! Execute setup-users.html primeiro.');
                    return;
                }

                const userData = userDoc.data();
                
                // Salvar no localStorage para acesso r√°pido
                const userDataLocal = {
                    uid: uid,
                    name: userData.name,
                    email: credentials.email,
                    role: userData.role,
                    ministries: userData.ministries,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('govUser', JSON.stringify(userDataLocal));
                
                showAlert('success', `‚úÖ Bem-vindo(a), ${userData.name}! Redirecionando...`);
                
                setTimeout(() => { 
                    window.location.href = 'dashboard.html'; 
                }, 1500);

            } catch (error) {
                console.error('Erro no login:', error);
                
                if (error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    showAlert('error', 'üîí Senha incorreta!');
                } else if (error.code === 'auth/user-not-found') {
                    showAlert('error', '‚ùå Usu√°rio n√£o cadastrado! Execute setup-users.html primeiro.');
                } else if (error.code === 'auth/too-many-requests') {
                    showAlert('error', '‚è±Ô∏è Muitas tentativas. Aguarde um momento.');
                } else {
                    showAlert('error', `‚ùå Erro: ${error.message}`);
                }
            }
        }
        
        function showAlert(type, message) {
            const alertError = document.getElementById('alertError');
            const alertSuccess = document.getElementById('alertSuccess');
            
            if (type === 'error') {
                alertError.textContent = message;
                alertError.style.display = 'block';
                alertSuccess.style.display = 'none';
            } else {
                alertSuccess.textContent = message;
                alertSuccess.style.display = 'block';
                alertError.style.display = 'none';
            }
        }
        
        // Tornar handleLogin global
        window.handleLogin = handleLogin;
    </script>
</body>
</html>
